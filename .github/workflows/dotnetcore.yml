name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Restore
      run: msbuild -t:Restore
    - name: Build
      run: msbuild V5DLLAdapter -p:Configuration=Release
